<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Navigation Menu</title>
</head>
<body>

    <nav>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="icons/logo-windows.svg" alt="logo">
                <span>Microsoft</span>
            </div>

            <!-- links -->
            <ul class="navlinks">
                <li><a class="active" href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">FAQs</a></li>
                <li><a href="">Contact</a></li>

                <div class="navIcons">
                    <img src="icons/cart-outline.svg" alt="cart">
                    <img src="icons/person-circle-outline.svg" alt="">
                </div>
            </ul>

            
    
            <!-- icons for mobile devices -->
            <div class="mobile-icons hide">
                <img class="menu" src="icons/menu-outline.svg" alt="menu">
                <img class="close hide" src="icons/close-outline.svg" alt="menu">
            </div>
    
        </div>
    </nav>

    <div class="bg-img">
        <img src="https://images.unsplash.com/photo-1429704658776-3d38c9990511?q=80&w=1679&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    
    <script src="script.js"></script>

</body>
</html>
